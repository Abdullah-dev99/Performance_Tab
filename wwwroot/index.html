<!DOCTYPE html>
<html>
<head>
    <title>Performance Monitor</title>
    <style>
        body {
            background-color: #1E1E1E;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #monitor {
            width: 800px;
            height: 400px;
            border: 1px solid #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #cpuLabel, #memoryLabel {
            font-size: 48px;
            text-align: right;
        }
        #chart {
            flex-grow: 1;
            display: flex;
            align-items: flex-end;
            gap: 2px;
        }
        .bar {
            background-color: DeepSkyBlue;
            width: 8px;
        }
    </style>
</head>
<body>
    <div id="monitor">
        <div id="cpuLabel">0%</div>
        <div id="memoryLabel">0 MB</div>
        <div id="chart"></div>
    </div>
    <script>
        const cpuLabel = document.getElementById('cpuLabel');
        const memoryLabel = document.getElementById('memoryLabel');
        const chart = document.getElementById('chart');
        const history = [];

        setInterval(async () => {
            const cpuResponse = await fetch('/cpu');
            const cpuData = await cpuResponse.json();
            const cpuUsage = Math.round(cpuData.cpuUsage);

            cpuLabel.textContent = `${cpuUsage}%`;

            history.push(cpuUsage);
            if (history.length > 100) {
                history.shift();
            }

            chart.innerHTML = '';
            for (const value of history) {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.height = `${value}%`;
                chart.appendChild(bar);
            }

            const memoryResponse = await fetch('/memory');
            const memoryData = await memoryResponse.json();
            const memoryUsage = Math.round(memoryData.memoryUsage);

            memoryLabel.textContent = `${memoryUsage} MB`;

        }, 1000);
    </script>
</body>
</html>
